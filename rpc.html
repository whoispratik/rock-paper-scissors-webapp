<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Rock Paper Scissors Game</h1>
      <p>Choose your Move</p>
      <p class="decision"></p>
      <div class="buttons">
        <button id="rock"><i class="fa-solid fa-hand-fist"></i></button>
        <button id="paper"><i class="fa-solid fa-sheet-plastic"></i></button>
        <button id="Scissors"><i class="fa-solid fa-scissors"></i></button>
      </div>
      <p id="result">The game hasnt started yet</p>
      <p id="Scores">
        Your Score :<span id="user-score">0</span> Computer Score:<span
          id="computer-score"
          >0</span
        >
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/e98bcab562.js"
      crossorigin="anonymous"
    ></script>
    <script src="rpc.js"></script>
  </body>
</html>
